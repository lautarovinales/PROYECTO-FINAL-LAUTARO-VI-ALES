<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CONTACTO/style.css">
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <img class="logo" src="./header/logo.png" alt="" srcset="">
    </header>
    <nav>
        <div class="name">
            Proyecto de<span> Lautaro</span>{}
        </div>
        <div class="buttons">
            <button type="button" onclick="inicio()">Inicio</button>
            <button type="button" onclick="descargas()">Descargas</button>
            <button type="button" onclick="contacto()">Contacto</button>
        </div>
    </nav>
    <main>
        <div class="main-form">
        <form action="">
            <span><h2>Contacta con nosotros</h2></span>
            <p>Nombre:</p>
            <input type="text" class="field" name="nombre">
            <p>Correo electrónico:</p>
            <input type="text" class="field" name="correo">
            <p>Asunto:</p>
            <input type="text" class="field" name="asunto">
            <p>Mensaje:</p>
            <textarea class="field" name="mensaje" id="">
            </textarea>
            <br>
            <p class="center-content">
                <input type="submit" class="btn" value="Enviar Datos">
            </p>
            <br>
        </form>
        </div>

        </div>
    </main>
    <footer>
        <div class="flex-footer">
            <p>©2022 - Proyecto Final para <span>Revolución Digital</span> Realizado por <span>Lautaro Viñales</span>.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="./CONTACTO/script.js"></script>
</body>

</html>
